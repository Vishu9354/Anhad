<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }

    .timeline {
      position: relative;
      max-width: 800px;
      margin: 50px auto;
    }

    .timeline::before {
      content: '';
      position: absolute;
      top: 0;
      bottom: 0;
      left: 50%;
      width: 2px;
      background-color: #333;
      margin-left: -1px;
    }

    .event {
      position: relative;
      margin-bottom: 50px;
    }

    .event::after {
      content: '';
      position: absolute;
      top: 50%;
      width: 12px;
      height: 12px;
      background-color: #333;
      border-radius: 50%;
      margin-top: -6px;
      left: -6px;
    }

    .event-date {
      position: absolute;
      top: -20px;
      left: 50%;
      transform: translateX(-50%);
      background-color: #333;
      color: #fff;
      padding: 5px 10px;
      border-radius: 5px;
    }

    .event-content {
      padding: 20px;
      border: 1px solid #333;
      border-radius: 5px;
      background-color: #fff;
    }
  </style>
</head>
<body>

<div class="timeline">
  <div class="event">
    <div class="event-date">2023-01-01</div>
    <div class="event-content">
      <h3>Event 1</h3>
      <p>Description of Event 1.</p>
    </div>
  </div>
  <div class="event">
    <div class="event-date">2023-03-15</div>
    <div class="event-content">
      <h3>Event 2</h3>
      <p>Description of Event 2.</p>
    </div>
  </div>
  <!-- Add more events as needed -->
</div>

</body>
</html>
